<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户主页 - DeMart</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <style>
        .profile-banner {
            height: 250px;
            background-color: var(--demart-border);
            background-image: url('https://via.placeholder.com/1200x250.png/E2E8F0/4A5568?Text=Banner');
            background-size: cover;
            background-position: center;
        }
        .profile-avatar {
            width: 128px;
            height: 128px;
            border: 4px solid #fff;
            margin-top: -64px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="p-3 mb-3 border-bottom bg-white sticky-top">
        <!-- Header content from index.html -->
    </header>

    <!-- Main Content -->
    <main>
        <div class="profile-banner"></div>
        <div class="container">
            <div class="d-flex align-items-end">
                <img src="images/avatar-1.png" class="rounded-circle profile-avatar" alt="用户头像">
                <div class="ms-4 mb-3">
                    <h2 class="mb-0">@alex.eth</h2>
                    <p class="text-muted caption mb-0">0x1234...5678 <i data-feather="copy" class="feather-sm"></i></p>
                </div>
            </div>

            <div class="d-flex flex-wrap gap-4 align-items-center border-bottom pb-3 mt-3">
                 <div class="caption"><i data-feather="map-pin" class="feather-sm me-1"></i> 美国</div>
                 <div class="caption"><i data-feather="star" class="feather-sm me-1" style="fill: #ffc107; color: #ffc107;"></i> 4.8/5 (125条评价)</div>
                 <div class="caption"><i data-feather="calendar" class="feather-sm me-1"></i> 加入于 2024年8月</div>
            </div>
            
            <!-- Tabs -->
            <ul class="nav nav-tabs mt-4" id="profileTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="items-tab" data-bs-toggle="tab" data-bs-target="#items-tab-pane" type="button" role="tab">在售商品 (23)</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="reviews-tab" data-bs-toggle="tab" data-bs-target="#reviews-tab-pane" type="button" role="tab">收到的评价 (125)</button>
                </li>
            </ul>

            <div class="tab-content my-4" id="profileTabContent">
                <!-- Items for Sale Pane -->
                <div class="tab-pane fade show active" id="items-tab-pane" role="tabpanel">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                        <!-- Product Card 1 -->
                        <div class="col">
                            <div class="card h-100 product-card">
                                <a href="product-details.html" class="text-decoration-none">
                                    <img src="https://via.placeholder.com/280x200.png/E2E8F0/4A5568?Text=Product" class="card-img-top" alt="商品图片">
                                    <div class="card-body">
                                        <h4 class="card-title h5 text-dark">几乎全新的 MacBook Pro 14寸</h4>
                                        <p class="card-text fw-bold text-primary mb-2">1500.0 USDC</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <!-- Add more cards... -->
                    </div>
                </div>
                <!-- Reviews Pane -->
                <div class="tab-pane fade" id="reviews-tab-pane" role="tabpanel">
                    <div class="d-flex flex-column gap-3">
                        <!-- Review 1 -->
                        <div class="card product-card">
                            <div class="card-body">
                                <div class="d-flex align-items-center mb-2">
                                    <img src="https://via.placeholder.com/32x32.png/50E3C2/FFFFFF?Text=B" class="rounded-circle me-2" alt="评价者头像">
                                    <strong>@bella_crypto</strong>
                                    <div class="ms-auto">
                                        <i data-feather="star" style="fill:#ffc107; color:#ffc107;"></i> 5/5
                                    </div>
                                </div>
                                <p class="mb-1">非常棒的卖家！发货快，东西和描述的一样，沟通也很愉快。</p>
                                <small class="text-muted">关于商品: <a href="#">我的世界钻石剑</a></small>
                            </div>
                        </div>
                         <!-- Add more reviews... -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      feather.replace({
          width: '1em',
          height: '1em'
      })
    </script>
</body>
</html>
