<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DeMart - 去中心化市场</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <!-- Header -->
    <header class="p-3 mb-3 border-bottom bg-white sticky-top">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none h4 fw-bold me-4">
                    DeMart
                </a>

                <form class="w-50 me-lg-auto" role="search">
                    <input type="search" class="form-control" placeholder="搜索商品、服务或用户..." aria-label="Search">
                </form>

                <ul class="nav col-12 col-lg-auto me-lg-3 mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary">探索</a></li>
                    <li><a href="create-product.html" class="nav-link px-2 link-dark">卖东西</a></li>
                </ul>

                <div class="dropdown text-end">
                     <a href="#" class="btn btn-primary">连接钱包</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Filters -->
        <div class="d-flex justify-content-end align-items-center mb-4">
            <div class="d-flex gap-3">
                 <select class="form-select" style="width: auto;">
                    <option selected>🌍 全球</option>
                    <option value="1">亚洲</option>
                    <option value="2">欧洲</option>
                    <option value="3">北美洲</option>
                </select>
                <select class="form-select" style="width: auto;">
                    <option selected>所有分类</option>
                    <option value="1">电子产品</option>
                    <option value="2">虚拟物品</option>
                    <option value="3">设计服务</option>
                </select>
                <select class="form-select" style="width: auto;">
                    <option selected>最新发布</option>
                    <option value="1">价格从低到高</option>
                    <option value="2">价格从高到低</option>
                </select>
            </div>
        </div>

        <!-- Product Grid -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <!-- Product Card 1 -->
            <div class="col">
                <div class="card h-100 product-card">
                    <img src="images/m3-macbook-air-overhead-2.webp" class="card-img-top" alt="商品图片">
                    <div class="card-body">
                        <h4 class="card-title h5">几乎全新的 MacBook Pro 14寸</h4>
                        <p class="card-text fw-bold text-primary mb-2">1500.0 USDC</p>
                        <div class="d-flex align-items-center">
                            <img src="images/avatar-2.png" class="rounded-circle seller-avatar me-2" alt="卖家头像">
                            <a href="product-details.html" class="stretched-link text-decoration-none caption">@alex.eth</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Product Card 2 -->
            <div class="col">
                 <div class="card h-100 product-card">
                    <img src="images/minecraft-diamond-sword.jpeg" class="card-img-top" alt="商品图片">
                    <div class="card-body">
                        <h4 class="card-title h5">我的世界钻石剑（附魔）</h4>
                        <p class="card-text fw-bold text-primary mb-2">50.0 USDT</p>
                        <div class="d-flex align-items-center">
                             <img src="images/avatar-3.png" class="rounded-circle seller-avatar me-2" alt="卖家头像">
                             <a href="product-details.html" class="stretched-link text-decoration-none caption">@bella_crypto</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </div>

        <!-- Pagination / Load More -->
        <div class="text-center mt-5">
            <button class="btn btn-secondary">加载更多...</button>
        </div>

    </main>

    <!-- Footer -->
    <footer class="container py-5">
        <div class="row">
            <div class="col-12 col-md">
                <a href="#" class="h5 text-dark text-decoration-none">DeMart</a>
                <small class="d-block mb-3 text-muted">&copy; 2024</small>
            </div>
            <div class="col-6 col-md">
                <h5>关于</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="link-secondary" href="#">关于我们</a></li>
                    <li><a class="link-secondary" href="#">帮助中心</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>社区</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="link-secondary" href="#">Discord</a></li>
                    <li><a class="link-secondary" href="#">Twitter</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>法律</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="link-secondary" href="#">服务条款</a></li>
                    <li><a class="link-secondary" href="#">隐私政策</a></li>
                </ul>
            </div>
        </div>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      feather.replace()
    </script>
</body>
</html>
