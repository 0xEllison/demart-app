<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>发布新商品 - DeMart</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <!-- Header -->
    <header class="p-3 mb-3 border-bottom bg-white sticky-top">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none h4 fw-bold me-4">
                    DeMart
                </a>
                <ul class="nav col-12 col-lg-auto me-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 link-dark">探索</a></li>
                    <li><a href="create-product.html" class="nav-link px-2 link-secondary">卖东西</a></li>
                </ul>
                <div class="dropdown text-end">
                    <a href="#" class="btn btn-primary">连接钱包</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="text-center">
            <h1 class="mb-3">发布一个新商品</h1>
            <p class="lead text-muted">分享您的好物，连接全球买家。</p>
        </div>

        <div class="row g-5 mt-4">
            <!-- Left Column: Form Inputs -->
            <div class="col-lg-7">
                <div class="mb-4">
                    <label for="productTitle" class="form-label fw-semibold">商品标题*</label>
                    <input type="text" class="form-control form-control-lg" id="productTitle" placeholder="给你的商品起个好名字...">
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label for="productCategory" class="form-label fw-semibold">分类*</label>
                        <select class="form-select form-select-lg" id="productCategory">
                            <option selected>选择分类...</option>
                            <option value="1">电子产品</option>
                            <option value="2">虚拟物品</option>
                            <option value="3">设计服务</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="productLocation" class="form-label fw-semibold">地理位置*</label>
                        <select class="form-select form-select-lg" id="productLocation">
                            <option selected>选择国家/地区...</option>
                            <option value="1">美国</option>
                            <option value="2">中国</option>
                            <option value="3">全球/不适用</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="productDescription" class="form-label fw-semibold">商品描述*</label>
                    <textarea class="form-control" id="productDescription" rows="6" placeholder="详细描述您的商品，如新旧程度、规格、使用情况等..."></textarea>
                </div>

                <div class="mb-4">
                     <label class="form-label fw-semibold">商品图片*</label>
                     <div class="p-4 text-center border rounded-3" style="border-style: dashed!important;">
                         <p class="text-muted">拖拽图片到这里，或点击上传</p>
                         <button class="btn btn-secondary">选择文件</button>
                     </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-8">
                        <label for="productPrice" class="form-label fw-semibold">价格*</label>
                        <input type="text" class="form-control form-control-lg" id="productPrice" placeholder="100.00">
                    </div>
                    <div class="col-md-4">
                        <label for="productCurrency" class="form-label fw-semibold">&nbsp;</label>
                        <select class="form-select form-select-lg" id="productCurrency">
                            <option>USDC</option>
                            <option>USDT</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Right Column: Live Preview -->
            <div class="col-lg-5">
                <div class="position-sticky" style="top: 8rem;">
                    <h4 class="mb-3">实时预览</h4>
                    <div class="card product-card">
                        <img src="https://via.placeholder.com/280x200.png/E2E8F0/4A5568?Text=Your+Image" class="card-img-top" alt="商品图片">
                        <div class="card-body">
                            <h4 class="card-title h5">商品标题...</h4>
                            <p class="card-text fw-bold text-primary mb-2">价格...</p>
                            <div class="d-flex align-items-center">
                                <img src="images/avatar-1.png" class="rounded-circle seller-avatar me-2" alt="卖家头像">
                                <span class="caption">你的昵称</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-5">

        <div class="d-flex justify-content-end gap-3">
            <button class="btn btn-secondary" type="button">保存草稿</button>
            <button class="btn btn-primary btn-lg" type="button">发布商品</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="container py-5">
        <!-- Footer content can be copied from index.html -->
    </footer>

</body>
</html>
